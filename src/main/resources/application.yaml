server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/user/**
          filters:
            - name: RequestLogging
        - id: order-service
          uri: http://order-service:8082
          predicates:
            - Path=/order/**
          filters:
            - name: RequestLogging

logging:
  level:
    org.springframework.cloud.gateway: DEBUG